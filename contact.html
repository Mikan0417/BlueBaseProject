  <main>
    <div>
      <h3 class="heading-topic2">お問い合わせ</h3>
    </div>

    <form action="">
      <div class="form-group">
        <label class="form-label">お名前</label>
        <label class="form-label-require">必須</label>
        <div>
        <input type="text" name="お名前" id="yourName">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">電話番号</label>
        <label class="form-label-require">必須</label>
        <div>
        <input type="tel" name="電話番号" id="yourTel">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">メールアドレス</label>
        <div>
        <input type="email" neme="メールアドレス" id="yourMail">
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">お問い合わせ内容</label>
        <label class="form-label-require">必須</label>
        <div>
        <textarea name="お問い合わせ内容" id="yourInquiry" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">添付ファイル</label>
        <div>
        <input type="file" name="添付ファイル" id="yourFile">
        </div>
      </div>

      <div class="form-btn">
        <button type="submit"><img src="./img/btn_send.png" alt="送信する" width="150" height="50"></button>
      </div>
    </form>
  </main>
